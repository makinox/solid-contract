<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>D Task</title>
    <link rel="icon" href="./assets/logo.svg" />
    <link rel="stylesheet" href="/libs/@makinox/makinox-ui/dist/index.css" />
    <link rel="stylesheet" href="/libs/@makinox/makinox-ui/dist/colors.css" />
    <script
      src="https://kit.fontawesome.com/307e2eecdc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <section>
        <div class="flex items-center">
          <img src="./assets/logo.svg" alt="Logo solid contracts" />
          <h1>Task</h1>
        </div>
        <div>
          <a target="_blank" href="https://jesusbossa.dev">
            <i class="fas fa-home"></i>
          </a>
          <a target="_blank" href="https://twitter.com/jesMakinox">
            <i class="fab fa-twitter-square"></i>
          </a>
          <a target="_blank" href="https://www.linkedin.com/in/makinox">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </section>
    </nav>

    <section id="info">
      <article>
        <div className="card-header">
          <h2>Wallet</h2>
        </div>
        <div className="card-body">
          <p id="address">12345666</p>
        </div>
      </article>
      <form id="taskForm">
        <h2>Save a task</h2>
        <input type="text" name="taskForm-title" placeholder="Title" />
        <input
          type="text"
          name="taskForm-description"
          placeholder="Description"
        />
        <button>Save</button>
      </form>
    </section>

    <section class="flex justify-evenly flex-wrap" id="list"></section>
  </body>
